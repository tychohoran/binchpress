---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
  	<section>
  		{{ content }}
  	</section>
  	{% for info in page['More Info'] %}
    	<section class="more-info">
  			<h1 class="page-heading">{{info[0] | remove:" Text"}}</h1>
  			<p>{{info[1] | markdownify | newline_to_br }}</p>
  		</section>
    {% endfor %}
  </div>

</article>

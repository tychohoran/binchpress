---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
  	<section>
  		{{ content }}
  	</section>
  	<section class="more-info">
  	{% for info in page['More Info'] %}
    	<div class="{{info[0] | remove:' Text'}}">
  			<h1 class="page-heading">{{info[0] | remove:" Text"}}</h1>
  			{{ info[1] | markdownify | newline_to_br | strip_newlines }}
  		</div>
    {% endfor %}
    </section>
  </div>

</article>
